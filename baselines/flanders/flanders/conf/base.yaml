---
# this is the config that will be loaded as default by main.py
# Please follow the provided structure (this will ensuring all baseline follow
# a similar configuration structure and hence be easy to customise)
#defaults:
#  - _self_
#  - override hydra/hydra_logging: disabled
#  - override hydra/job_logging: disabled

defaults:
  - _self_
  - strategy: fedavg
  - aggregate_fn: fedavg

dataset: mnist

server:
  _target_: flanders.server.EnhancedServer
  num_rounds: 50
  pool_size: 10
  warmup_rounds: 30
  sampling: 500
  history_dir: clients_params
  magnitude: 10
  threshold: 1e-05
  attack_fn: gaussian
  num_malicious: 0
  omniscent: True
  noniidness: 0.5
 
server_device: cpu
seed: 33
 
client_resources:
  num_cpus: 10
  num_gpus: 0.0
  