num_clients: 100
num_epochs: 5
num_rounds: 200
seed: 0
client_resources:
    num_cpus: 1
    num_gpus: 0.0

control:
  model_split_mode: 'dynamic'
  model_mode: 'a1-e1'

dataset:
  dataset_name: 'MNIST'
  iid: True
  shard_per_user : 2 # only used in case of non-iid (i.e. iid = false)
  balance: false
  batch_size:
    train: 10
    test: 50
  shuffle:
    train: true
    test: false


model:
  model_name: conv  # use 'resnet18' for cifar10
  hidden_layers: [64 , 128 , 256 , 512]
  norm: bn
  scale: 1
  mask: 1

strategy:
  optimizer: SGD
  lr: 0.01
  momentum: 0.9
  weight_decay: 5.00e-04
  scheduler: MultiStepLR
  milestones: [100]
