dataset:
  data: cifar10
  root: ./data
model:
  device: cpu
  optim: adam
  n_kernels: 16
  inner_lr: 0.005
  wd: 0.001
  inner_wd: 5.0e-05
  lr: 0.01
  in_channels: 3
  out_dim: 10
strategy:
  _target_: strategy.pFedHN
client:
  num_steps: 1
  num_inner_steps: 1
  num_rounds: 100
  num_nodes: 5
  batch_size: 64
  num_classes_per_node: 2
