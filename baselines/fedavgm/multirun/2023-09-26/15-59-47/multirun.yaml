hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - client.local_epochs=1
    - noniid.concentration=100,10,1,0.5,0.2,0.1,0.05,0.000001
    - strategy=fedavg
    - server.reporting_fraction=0.05
    - num_rounds=100
    - num_clients=100
    - dataset=cifar10
  job:
    name: main
    chdir: null
    override_dirname: client.local_epochs=1,dataset=cifar10,noniid.concentration=100,10,1,0.5,0.2,0.1,0.05,0.000001,num_clients=100,num_rounds=100,server.reporting_fraction=0.05,strategy=fedavg
    id: ???
    num: ???
    config_name: base
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/gustavo/Desktop/flower/baselines/fedavgm
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/gustavo/Desktop/flower/baselines/fedavgm/fedavgm/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      dataset: cifar10
      model: cnn
      strategy: fedavg
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
strategy:
  _target_: flwr.server.strategy.FedAvg
  min_available_clients: ${num_clients}
  fraction_fit: ${server.reporting_fraction}
  fraction_evaluate: ${fraction_evaluate}
  on_fit_config_fn:
    _target_: fedavgm.server.get_on_fit_config
    config: ${client}
model:
  _target_: fedavgm.models.cnn
  input_shape: ${dataset.input_shape}
  num_classes: ${dataset.num_classes}
  lr: ${client.lr}
dataset:
  _target_: fedavgm.dataset.cifar10
  num_classes: 10
  input_shape:
  - 32
  - 32
  - 3
num_clients: 100
num_rounds: 100
fraction_evaluate: 0
num_cpus: 1
num_gpus: 0
noniid:
  concentration: 0.1
server:
  momentum: 0.9
  learning_rate: 1.0
  reporting_fraction: 0.05
client:
  local_epochs: 1
  batch_size: 64
  lr: 0.01
