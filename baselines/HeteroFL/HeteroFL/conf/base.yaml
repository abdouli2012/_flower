---
# this is the config that will be loaded as default by main.py
# Please follow the provided structure (this will ensuring all baseline follow
# a similar configuration structure and hence be easy to customise)

# dataset:
#   # dataset config

# model:
#   # model config

# strategy:
#   _target_: # points to your strategy (either custom or exiting in Flower)
#   # rest of strategy config

# client:
#   # client config




# dataset_config
num_clients: 100
num_epochs: 16
num_rounds: 200
seed: 42

control:
  model_split_rate: 'fix'
  model_mode: 'a2-b8'

dataset_config:
  dataset_name: 'MNIST'
  iid: false
  shard_per_user : 2 # only used in case of non-iid (i.e. iid = false)
  balance: false
  batch_size:
    train: 128
    test: 128
  shuffle:
    train: true
    test: false


model:
  model_name: conv
  hidden_layers: [64 , 128 , 216 , 512]
  norm: bn

strategy:
  optimizer:
  lr:
  momentum:
  weight_decay:
  scheduler:
  milestones:

