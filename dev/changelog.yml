# Defines the PR title format to be used in the `check_pr_title.py` script
# and in the `update_changelog.py` script

type:
  - ci
  - docs
  - feat
  - fix
  - refactor
  - break
project:
  - framework
  - baselines
  - datasets
  - examples
scope: "skip"
pattern_template: "^({types})\\(({projects})(?::({scope}))?\\) ([A-Z][^\\.\\n]*(?:\\.(?=[^\\.\\n]))*[^\\.\\n]*)$"

